<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinaryCalc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculatrice Binaire</h1>
      <input type="text" id="num1" placeholder="Nombre 1 (binaire)" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="num2" placeholder="Nombre 2 (binaire)" />
      <button onclick="calculate()">Calculer</button>
      <div id="error-message"></div>
      <input type="text" id="result" placeholder="Résultat" disabled />
      <input
        type="text"
        id="decimal-result"
        placeholder="Résultat (décimal)"
        disabled
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
